name: Build, Push and Deploy Frontend

on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  TAG_NAME: ${{ github.event.inputs.version || 'latest' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set repository name to lowercase
        run: echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check for code changes
        id: check_changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -v -E "^(.github/|README|LICENSE|\.md$|docs/)" | grep -q "." && echo "changed=true" >> $GITHUB_OUTPUT || echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to the Container registry
        if: steps.check_changes.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta for Frontend
        if: steps.check_changes.outputs.changed == 'true'
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}/frontend
          tags: |
            type=raw,value=${{ env.TAG_NAME }}
            type=sha,prefix=main-

      - name: Build and push Frontend image
        if: steps.check_changes.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          build-args: |
            EXPO_PUBLIC_API_URL=${{ secrets.EXPO_PUBLIC_API_URL }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.REPO_LOWER }}/frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.REPO_LOWER }}/frontend:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set repository name to lowercase
        run: echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Check for any changes
        id: check_deploy_changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep -v -E "^(README|LICENSE|\.md$|docs/)" | grep -q "." && echo "changed=true" >> $GITHUB_OUTPUT || echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create .env file
        if: steps.check_deploy_changes.outputs.changed == 'true'
        run: |
          cat > .env << EOF
          DOMAIN=${{ secrets.DOMAIN }}
          STACK_NAME=${{ secrets.STACK_NAME }}

          REGISTRY=${{ env.REGISTRY }}
          GITHUB_REPOSITORY=${{ env.REPO_LOWER }}
          DOCKER_TAG=${{ env.TAG_NAME }}
          EOF

      - name: Set up SSH
        if: steps.check_deploy_changes.outputs.changed == 'true'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Docker authentication on server
        if: steps.check_deploy_changes.outputs.changed == 'true'
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ~/.docker"

          cat > docker_config.json << EOF
          {
            "auths": {
              "${{ env.REGISTRY }}": {
                "auth": "$(echo -n ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} | base64)"
              }
            }
          }
          EOF

          scp -o StrictHostKeyChecking=no docker_config.json ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/.docker/config.json

      - name: Deploy to server
        if: steps.check_deploy_changes.outputs.changed == 'true'
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ${{ secrets.SSH_TARGET_DIR }}"

          scp -o StrictHostKeyChecking=no docker-compose.prod.yaml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_DIR }}/
          scp -o StrictHostKeyChecking=no .env ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_DIR }}/

          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd ${{ secrets.SSH_TARGET_DIR }} && \
            docker-compose -f docker-compose.prod.yaml pull && \
            docker-compose -f docker-compose.prod.yaml up -d --remove-orphans
          "

      - name: Verify deployment
        if: steps.check_deploy_changes.outputs.changed == 'true'
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd ${{ secrets.SSH_TARGET_DIR }} && \
            docker-compose -f docker-compose.prod.yaml ps
          "
